<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LGMap - Responsive Javascript Map</title>
  <meta name="description" content="LGMap - Responsive Javascript Map - http://jsmaps.io">
  <meta name="author" content="LGLab">

  <!-- Demo scripts -->
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      font-family: 'Droid Sans', sans-serif;
      background:#f2f2f2;
      font-size:14px;
      line-height:21px;
    }

    .container {
      width: 960px;
      margin:20px auto;
    }

    @media only screen and (min-width: 768px) and (max-width: 1000px) {
      .container {
        width: 768px;
      }
    }
    @media only screen and (max-width: 767px) {
      .container {
        width: 420px;
      }
    }
    @media only screen and (max-width: 480px) {
      .container {
        width: 300px;
      }
    }

    a img {
      border:none;
    }

    h1, h2, h3, h4, h5, h6{ 
      font-weight:normal; 
    }
    h1{ 
      font-size:26px; 
      line-height:32px; 
    }
    p, ul{
      margin-bottom:10px;
    }

  </style>
  <!-- End Demo scripts -->

  <!-- Jquery is required, embed on your page if not already - don't embed 2 versions -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
  <!-- End Jquery -->

  <!-- Map scripts - add the below to your page -->
  <!-- lg-map-panzoom.js is optional if you are using enablePanZoom -->
  <link href="lg-map/lg-map.css" rel="stylesheet" type="text/css" />
  <script src="lg-map/lg-map-libs.js" type="text/javascript"></script>
  <script src="lg-map/lg-map-panzoom.js"></script>
  <script src="lg-map/lg-map.min.js" type="text/javascript"></script>
  <!-- End Map scripts -->

</head>

<body>

  <div class="container">

    <!-- Map html - add the below to your page -->
    <div class="lg-map-wrapper" id="bulgaria-map"></div>
    <!-- End Map html -->

  </div>

  <script type="text/javascript">

    $(function() {

      $('#bulgaria-map').LGMap({
        map: 'bulgaria'
      });

    });
    
  </script>
  
</body>

</html>
